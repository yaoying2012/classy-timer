<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="计时器 - 切换黑暗和光明模式">
    <title>计时器</title>
    <link id="themeStylesheet" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="time-left">45:00</div>
    <button onclick="toggleTheme()">切换黑暗/光明模式</button>
    <button onclick="startTimer()">开始计时</button>
    <button onclick="toggleFullScreen()">进入/退出全屏</button>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
